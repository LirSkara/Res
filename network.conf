# QRes OS 4 - Network Configuration
# ==================================

# Фиксированный IP адрес для запуска сервиса
FIXED_IP=192.168.4.1

# Порт сервиса
SERVICE_PORT=8000

# Альтернативные адреса
# Если основной IP недоступен, можно использовать:
# FALLBACK_IP=0.0.0.0  # Слушать на всех интерфейсах
# FALLBACK_IP=127.0.0.1  # Только локально

# Настройки для точки доступа Wi-Fi
# При использовании Raspberry Pi как точки доступа
WIFI_AP_IP=192.168.4.1
WIFI_AP_SUBNET=192.168.4.0/24

# Примечания:
# - IP 192.168.4.1 обычно используется для Wi-Fi точек доступа
# - Убедитесь, что сетевой интерфейс настроен с этим IP
# - Для настройки сети используйте netplan или systemd-networkd
